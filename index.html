<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/time.png">
</head>
<body>
    <div class="container">
        <div id="tools" class="tools">
            <button id="btn-save" class="button tools__button">Save</button>
            <button id="btn-delete" class="button tools__button">Clear</button>
            <button id="btn-add-new" class="button tools__button">Add</button>
            <button id="btn-add-new-timer" class="button tools__button">Add timer 5s</button>
            <br>
            <input id="inp-timecode" type="text" placeholder="00:00:00" value="15:00">
            <button id="btn-add-new-timecode" class="button tools__button--mod">Add</button>
            <br>
        </div>
        <div class="date-clock"><span id="clock">00:00</span><span id="date">***</span></div>
        <div id="root">
        </div>
    </div>

    <!-- <div id="root2"></div> -->
    <script type="module" src="index.js"></script>
</body>
</html>
